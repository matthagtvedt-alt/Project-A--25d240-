<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lungegaard Air</title>
    <link rel="stylesheet" href="sheet2.css">
</head>
<body>
    <header>
        <div>
        <img src="lungegaard_air_logo.png" alt="Vår egen logo" style="width: 360px; height: auto;" id="LGA-logo">
        </div>
        <h1>Lungegaard Air A/S</h1>
        <nav>
            <a href="index.html">Tilbake til Hovedside</a> <br><br><br><br>
        </nav>

    </header>
<form>
    <input type="text" required placeholder="Fornavn"> <br><br>
    <input type="text" required placeholder="Etternavn"> <br><br>
    <input type="number" required placeholder="Postnummer"> <br><br>
    <input type="text" required placeholder="Adresse"> <br><br>
    <input type="email" required placeholder="E-Post"> <br><br>
    <input type="number" required placeholder="Telefonnummer"> <br><br>
    <p>Velg en destinasjon</p>
    <select>
        <option value="fly_ams">Amsterdam, Nederland (AMS)</option>
        <option value="fly_lon">London, Storbritannia (LON)</option>
        <option value="fly_par">Paris, Frankrike (PAR)</option>
        <option value="fly_bcn">Barcelona, Spania (BCN)</option>
        <option value="fly_rom">Roma, Italia (ROM)</option>
        <option value="fly_spu">Split, Kroatia (SPU)</option>
        <option value="fly_ath">Athen, Hellas (ATH)</option>
        <option value="fly_muc">München, Tyskland (MUC)</option>
    </select><br>
    <p>Avreise</p>
    <input type="date" required>
    <p>Hjemreise</p>
    <input type="date" required>
    <p>Abonnere på vårt infobrev (valgfritt)</p>
    <input type="checkbox"> <br><br><br><br>
    <input type="submit"> <br><br><br><br>
</form>
<footer>
    <p>Lungegaard Air A/S™ - 2025</p>
</footer>

</body>
</html>
