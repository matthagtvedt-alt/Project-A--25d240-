<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>LÃ¸kker</h1>

    <button onclick="lagTall()">Knapp</button>
    <div id="rekke"></div>
    <script>
        function lagTall(){
            let i;
            let innhold = "";

            for (i = 0; i <= 256; i++) {
                if (i % 16 == 0)
                innhold += i + "<br>"
            }
            let x;
            let innholdB = ""

            for (x = 0; 1 <= 16; x++) {
                innholdB += x + " Ganger 16 = "
            }

            
            document.getElementById("rekke").innerHTML = innholdB + innhold;
        }
        //"Invalid string length" melding i console for Linje 26 Kollone 33
    </script>
</body>
</html>
