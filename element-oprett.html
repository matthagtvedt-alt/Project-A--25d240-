<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fargeboks {
            width: 50px;
            height: 50px;
            margin: 5px;
            display: inline block;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <input type="text" id="fargehex">
    <button onclick="giFarge()">Lag fargeboks</button> <br><br>
    <div id="fargeboks" class="fargeboks"></div>

    <script>
        function giFarge() {
            let farge = document.getElementById("fargehex").value
            document.getElementById("fargeboks").style.backgroundColor = farge
            
        }
    </script>
</body>
</html>
